<!DOCTYPE html>
<html>

  {% include scripts.html %}
  {% include head.html %}

  <body>

    {% include header.html %}
    <div id="osciloscope-top" class="osciloscope" height=200></div>

    <div class="page-content">
        {{ content }}
    </div>

    <div id="osciloscope-bottom" class="osciloscope" eight=200></div>
    {% include footer.html %}

  </body>

<script type="text/javascript">
  var fp1 = randomPolynomial(15) 
  var osc1 = new Oscilloscope(fp1)
  osc1.bind('div#osciloscope-bottom').render()
  var fp2 = randomPolynomial(15) 
  var osc2 = new Oscilloscope(fp2)
  osc2.bind('div#osciloscope-top').render()

  document.addEventListener("DOMContentLoaded", function(event) { 

    window.addEventListener("resize", function() {
        var top = document.getElementById('osciloscope-top')
        var bottom = document.getElementById('osciloscope-bottom')
        top.removeChild(top.lastChild)
        bottom.removeChild(bottom.lastChild)
        osc1.bind('div#osciloscope-top').render()
        osc2.bind('div#osciloscope-bottom').render()
    })

  })
</script>

</html>
